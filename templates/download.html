<!DOCTYPE html>
<html>
<head>
    <title>Download</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink;
        }

        #main {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            background-color: grey;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #sb {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="main" class="container">
        <h1 class="text-center">Successfully Converted</h1>
        <p class="text-center">You can download your audio file<br/>by clicking the download button</p>
        <form action="/download" method="post" class="text-center">
            <button type="submit" class="btn btn-primary" id="sb">Download</button>
        </form>
        <p class="text-center">Or go back to <a href="/">Home</a></p>
    </div>
</body>
</html>
